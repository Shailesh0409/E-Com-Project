<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h2>Pay with Razorpay</h2>
  <button onclick="payNow()">Pay â‚¹500</button>

  <script>
    function payNow() {
      fetch('http://localhost:8080/api/payment/create-order?amount=500', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: "rzp_test_fTAHhCQ6AbB09x", // Replace with your Razorpay key ID
          amount: data.amount,
          currency: data.currency,
          name: "Test Payment",
          description: "Paying for something cool",
          order_id: data.orderId,
          handler: function (response) {
            alert("Payment successful!\nPayment ID: " + response.razorpay_payment_id);
            // You can POST response to your backend to store
          },
          theme: {
            color: "#3399cc"
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      })
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
